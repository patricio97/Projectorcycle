<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="floating">User</ion-label>
    <ion-input [(ngModel)]="usuario" placeholder="example@mail.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="clave"></ion-input>
  </ion-item>

  <ion-button expand="block" class="labels" (click)="logeado()">Log in</ion-button>

  <div>
    <ion-button expand="block" fill="outline" size="small" slot="start" [routerLink]="['/home']">
      <ion-icon name="logo-google"></ion-icon>
      Log In with Google
    </ion-button>
  </div>

  <div>
    <ion-button expand="block" fill="outline" size="small" slot="start" [routerLink]="['/home']">
      <ion-icon name="logo-facebook"></ion-icon>
      Log In with Facebook
    </ion-button>
  </div>

  <div class="ion-text-center">
    You don't have account? <a [routerLink]="['/register']">Sign up here!</a>
  </div>
</ion-content>
