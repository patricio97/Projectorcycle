<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RCycle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-item>
        <ion-input label="Add Title" labelPlacement="floating" placeholder="Enter text"></ion-input>
      </ion-item>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input label="Add description" labelPlacement="floating" placeholder="Enter text"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-button expand="block" [routerLink]="['/home']">Post</ion-button> 
  </ion-card>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button [routerLink]="['/home']" tab="home">
          <ion-icon name="home"></ion-icon>
          Feed
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/search']" tab="search">
          <ion-icon name="search"></ion-icon>
          Search
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/create-post']" tab="Post">
          <ion-icon name="add"></ion-icon>
          Post
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/login']" tab="profile">
          <ion-icon name="person"></ion-icon>
          Profile
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
